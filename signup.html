<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 1100px;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black " >
                      <h3 class="mb-5 text-uppercase" style="text-align:center;"> Student Registration</h3>
                      
                      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m" ><font size="+1"><b>First name</b></font></label>
                            <input type="text" id="form3Example1m" class="form-control form-control-lg"  placeholder="first name"/>
                            
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n" ><font size="+1"><b>Last name</b></font></label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg"  placeholder="last name"/>
                            
                          </div>
                        </div>
                      </div>
      
                    
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8"><font size="+1"><b>Email ID</b></font></label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg"  placeholder="Enter email" />
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example9" ><font size="+1"><b>DOB</b></font></label>
                        <input type="text" id="form3Example9" class="form-control form-control-lg"  placeholder="Enter date of birth"/>
                        
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4"><font size="+2">Gender: </font></h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                        <!--- India states -->
<select id="country-state" name="country-state">
  <option value="">Select state</option>
  <option value="AN">Andaman and Nicobar Islands</option>
  <option value="AP">Andhra Pradesh</option>
  <option value="AR">Arunachal Pradesh</option>
  <option value="AS">Assam</option>
  <option value="BR">Bihar</option>
  <option value="CH">Chandigarh</option>
  <option value="CT">Chhattisgarh</option>
  <option value="DN">Dadra and Nagar Haveli</option>
  <option value="DD">Daman and Diu</option>
  <option value="DL">Delhi</option>
  <option value="GA">Goa</option>
  <option value="GJ">Gujarat</option>
  <option value="HR">Haryana</option>
  <option value="HP">Himachal Pradesh</option>
  <option value="JK">Jammu and Kashmir</option>
  <option value="JH">Jharkhand</option>
  <option value="KA">Karnataka</option>
  <option value="KL">Kerala</option>
  <option value="LA">Ladakh</option>
  <option value="LD">Lakshadweep</option>
  <option value="MP">Madhya Pradesh</option>
  <option value="MH">Maharashtra</option>
  <option value="MN">Manipur</option>
  <option value="ML">Meghalaya</option>
  <option value="MZ">Mizoram</option>
  <option value="NL">Nagaland</option>
  <option value="OR">Odisha</option>
  <option value="PY">Puducherry</option>
  <option value="PB">Punjab</option>
  <option value="RJ">Rajasthan</option>
  <option value="SK">Sikkim</option>
  <option value="TN">Tamil Nadu</option>
  <option value="TG">Telangana</option>
  <option value="TR">Tripura</option>
  <option value="UP">Uttar Pradesh</option>
  <option value="UT">Uttarakhand</option>
  <option value="WB">West Bengal</option>
</select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select id="language" name="language">
                            <option value="">Select language</option>
                            <option value="EN">English</option>
                            <option value="H">hindi</option>
                            <option value="T">Telugu</option>
                          </select>
      
                        </div>
                      </div>
      
                      
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example90"><b>Pincode</b></label>
                        <input type="text" id="form3Example90" class="form-control form-control-lg" />
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label"><b>Education</b></label>
                        <select class="form-control">
                            <option>Select option</option>
                            <option>Primary</option>
                            <option>Secondary</option>
                            <option>Undergraduate</option>
                            <option>Post Graduate</option>
                            <option>Other</option>
                        </select>
                     
                <br>
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg"><b>Reset all</b></button>
                        <button type="button" class="btn  btn-lg ms-2 text-white"  style="background-color:#820263"><b>Submit</b></button>
                        
                      </div><br>
                      <center><p>Already have an account? <a href="#" class="text-danger">Sign in</a></center></p><br>
                      <hr style="opacity: 0.05 ;">

                       <div class="text-center">
                  <p>&copy; 2023 Your Enhancement Website. All rights reserved.</p>
            
                </div>
    
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
